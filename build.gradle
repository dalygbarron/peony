plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'com.fifesoft:rsyntaxtextarea:3.1.1'
    implementation 'org.json:json:20200518'
    testImplementation 'junit:junit:4.13'
}

application {
    mainClassName = 'peony.App'
}
